version: "3.9"
services:
  backend:
    build: ./backend
    env_file:
      - ./.env
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mosquitto
    volumes:
      - ./backend:/app

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-farmdeck}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto:/mosquitto

volumes:
  pgdata:
