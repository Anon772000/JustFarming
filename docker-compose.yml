services:
  backend:
    build: ./backend
    container_name: justfarming-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - mosquitto
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/justfarming
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: justfarming-frontend
    restart: always
    ports:
      - "80:80"         # Serve frontend via nginx on port 80
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: justfarming-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-example}
      POSTGRES_DB: justfarming
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: justfarming-mosquitto
    restart: always
    ports:
      - "1883:1883"
    command: ["/usr/sbin/mosquitto", "-c", "/mosquitto-no-auth.conf"]
    volumes:
      - ./mosquitto-no-auth.conf:/mosquitto-no-auth.conf

volumes:
  pgdata:

